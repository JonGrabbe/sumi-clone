<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sumi clone</title>
    <link rel="stylesheet" href="css/main.min.css" />
  </head>
  <body>
    <header class="header">
      <!-- logo and menu button container -->
      <div class="header_top">
        <!-- logo -->
        <a href=""><img src="images/logo.png" alt="" class="logo" /></a>
        <!-- menu button -->
        <button class="btn-reset">
          <div class="menu-btn">
            <div class="line line1"></div>
            <div class="line line2"></div>
            <div class="line line3"></div>
          </div>
        </button>
        <!-- end of .header_top -->
      </div>
      <!-- list of links -->
      <nav>
        <ul id="header_menu" class="header_menu">
          <li>
            <div class="menu-item">
              <a href="index.html" class="title">Home</a>
              <img class="arrow" src="images/down-arrow.svg" alt="" />
            </div>
            <ul class="sub-menu">
              <li>
                <div class="menu-item">
                  <a class="title">Home 1</a>
                </div>
              </li>
            </ul>
          </li>
          <li>
            <div class="menu-item">
              <a href="index.html" class="title">Menu</a>
              <img class="arrow" src="images/down-arrow.svg" alt="" />
            </div>
            <ul class="sub-menu">
              <li>
                <div class="menu-item">
                  <a class="title">Menu</a>
                </div>
              </li>
              <li>
                <div class="menu-item">
                  <a class="title">Menu single</a>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>

    <footer>
      <!-- <div>
        Icons made by
        <a href="https://www.freepik.com" title="Freepik">Freepik</a> from
        <a href="https://www.flaticon.com/" title="Flaticon"
          >www.flaticon.com</a
        >
      </div> -->
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
